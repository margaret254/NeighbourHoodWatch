{% extends 'hood/base.html'%}
{% block content%}
{{block.super}}

    <div class="container" style="margin-top:5rem;">
            <div class="row">
                <div class="col-md-6 mx-auto text-center">
                    <h2>WELCOME TO NAIROBI NEIGHBORHOODWATCH</h2>
                    <h5>Feel free to know your neighbors and the daily activities around your neighborhood by joining  Neighborhood</h5>
                </div>
            </div>
            <div class="row">
                    {% for hood in hoods %}
                <div class="col-md-4">
                        <div class="card">

                                    <h1 class="card-text text-center">{{hood.location}}</h1>
                                </div>
                            </div>
                </div>
                {% endfor%}
            </div>
        </div>
    

{% endblock%}
